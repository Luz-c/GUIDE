    <div class="container">
      <h1>Orientation Post-Bac</h1>

      <form action="" id="orientation-form">

        <select class="ring" id="serie" onchange="updateSubjects()">

          <option value="C">Série C</option>
          <option value="D">Série D</option>
          <option value="A1">Série A1</option>
          <option value="A2">Série A2</option>
          <option value="B">Série B</option>
          <option value="G2">Série G2</option>
        </select>

        <div id="subjects-container"></div>

        <button type="submit">
          Calculer mon orientation
        </button>
      </form>

      <div id="result"></div>
